<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta da Fila Cirúrgica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Mobile-first */
        body {
            font-size: 1rem;
        }

        .card-fila {
            border-left: 4px solid #0d6efd;
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .logo-inst {
            max-width: 95%;
            height: auto;
            max-height: 64px;
        }

        @media (min-width: 768px) {
            body {
                font-size: 1.05rem;
            }
        }

        @media (min-width: 768px) {
            .logo-inst {
                width: 64px;
                height: 64px;
            }
        }

        /* Desktop: força 1 linha */
        @media (min-width: 576px) {
            .nome-hospital {
                white-space: nowrap;
            }
        }
    </style>
</head>

<body class="bg-light">
<div class="container px-3 px-md-0">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- IDENTIDADE INSTITUCIONAL -->
                    <div class="text-center mb-3">

                       <div class="d-flex justify-content-center gap-2 mb-2">

                            <img
                                src="/assets/img/logo_completo.png"
                                alt="Sistema Único de Saúde"
                                class="logo-inst img-fluid"
                                loading="lazy"
                            />

                            <!-- <img
                                src="/assets/img/HUAP.png"
                                alt="Empresa Brasileira de Serviços Hospitalares"
                                class="logo-inst"
                                loading="lazy"
                            /> -->

                        </div>

                        <div class="fw-semibold nome-hospital mx-auto">
                            Hospital Universitário Antônio Pedro<br>HUAP/UFF
                        </div>

                    </div>
                    <hr><br>

                    <h5 class="text-center mb-4">
                        Consulta da Fila Cirúrgica
                    </h5>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Número do Prontuário
                        </label>
                        <input
                            type="text"
                            id="codigo"
                            class="form-control form-control-lg"
                            inputmode="numeric"
                            placeholder="Digite seu prontuário"
                            maxlength="20">
                    </div>

                    <div class="d-grid">
                        <button
                            id="btnConsultar"
                            class="btn btn-primary btn-lg"
                            type="button">
                            Consultar
                        </button>
                    </div>

                    <!-- RESULTADO -->
                    <div id="resultado" class="mt-4 d-none">
                        <hr>

                        <p class="mb-3">
                            <strong>Paciente:</strong>
                            <span id="nome"></span>
                        </p>

                        <!-- LISTA DE FILAS -->
                        <div id="listaFilas" class="d-grid gap-3"></div>

                        <p class="text-muted small mt-3">
                            Última atualização:
                            <span id="atualizacao"></span>
                        </p>
                    </div>

                    <!-- ERRO -->
                    <div id="erro" class="alert alert-danger mt-3 d-none"></div>

                    <div class="alert alert-warning mt-4 small">
                        ⚠️ A posição na fila é informativa e pode sofrer alterações
                        conforme critérios clínicos e emergenciais.
                    </div>

                    <!-- FOOTER DO CARD -->
                    <div class="text-center text-muted small mt-4 pt-2 border-top">
                        v1.0 • Sistema de Consulta da Fila Cirúrgica
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="/assets/js/filapublica.js"></script>
</body>
</html>
